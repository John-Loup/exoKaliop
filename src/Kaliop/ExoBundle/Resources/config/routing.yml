# Page d'acceuil
kaliop_exo_homepage:
    path:     /{page}
    defaults:
        _controller: KaliopExoBundle:Core:index
        page:        1
    requirements:
        page: \d*

# Visionner un artile
kaliop_exo_view:
    path:     /view/{id}
    defaults: { _controller: KaliopExoBundle:Core:view }
    requirements:
        id: \d+

# Ajouter un article
kaliop_exo_add:
    path:     /add
    defaults: { _controller: KaliopExoBundle:Core:add }

# Ã‰diter un article
kaliop_exo_edit:
    path:     /edit/{id}
    defaults: { _controller: KaliopExoBundle:Core:edit }
    requirements:
        id: \d+

# Supprimer un article
kaliop_exo_delete:
    path:     /delete/{id}
    defaults: { _controller: KaliopExoBundle:Core:delete }
    requirements:
          id: \d+